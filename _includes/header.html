<header class="header-section navbar-fixed-top">
	<nav class="navbar">
	  <div class="container">
		
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="{{ site.baseurl }}/"><img src="{{site.logo}}" alt="{{ site.title }}"/></a>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav navbar-left">
			<li><a href="{{ site.baseurl }}/"><i class="ico-home"></i>Home</a></li>
		  </ul>
		  
		  <ul class="nav navbar-nav navbar-right">
			{% for item in site.data.manu.docs %}
			 
			<li class="{{ item.class }}"><a href="{{ item.url }}"><i class="{{item.icon}}"></i>{{item.title}}</a></li>
			 
			{% endfor %}
			
		  </ul>
		</div>
	  </div>
	</nav>
</header>
