---
layout: default
title: News Posts
---

<main class="tw__px-4 tw__pt-16 tw__pb-20 sm:tw__px-6 lg:tw__px-8 lg:tw__pt-24 lg:tw__pb-28">
  <div class="tw__relative tw__mx-auto tw__max-w-lg tw__divide-y-2 tw__divide-gray-100 lg:tw__max-w-7xl">
      <div>
          <h1 class="tw__text-3xl tw__font-bold tw__tracking-tight tw__text-gray-900 sm:tw__text-4xl">
              News &amp; Partnerships</h1>
          <div class="tw__mt-3 sm:tw__mt-4 lg:tw__grid lg:tw__grid-cols-2 lg:tw__items-center lg:tw__gap-5">
              <p class="tw__text-xl tw__text-gray-500">Details about our partnerships and exciting news about Stream Cardano.</p>
          </div>
      </div>
      <div class="tw__mt-6 tw__grid tw__gap-16 tw__pt-10 lg:tw__grid-cols-2 lg:tw__gap-x-5 lg:tw__gap-y-12">
          {% for post in site.categories['news'] %}
            <section>
                <p class="tw__text-sm tw__text-gray-500">
                    <time datetime='{{ post.date | date: "%Y-%M-%D" }}'>{{ post.date | date: "%B %e, %Y" }}</time>
                </p>
                <div class="tw__mt-2 tw__block">
                    <h2 class="tw__text-xl tw__font-semibold tw__text-gray-900">
                        <a class="tw__link" href="{{ site.baseurl }}{{ post.url }}">
                            <img class="tw__h-12" src="{{ site.baseurl }}{{ post.post_image }}" alt="{{ post.title }}">
                            <span class="tw__mt-2 tw__inline-block">
                                {{ post.title }}
                            </span>
                        </a>
                    </h2>
                    <article class="tw__mt-3 tw__text-base tw__text-justify tw__text-gray-500">
                      {{ post.excerpt }}
                    </article>
                </div>
            </section>
          {% endfor %}
      </div>
  </div>
</main>
