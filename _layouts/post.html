---
layout: default
---


<div class="tw__relative tw__bg-white tw__py-16 sm:tw__py-24">
  <div
    class="lg:tw__mx-auto lg:tw__grid lg:tw__max-w-7xl lg:tw__grid-cols-2 lg:tw__items-start lg:tw__gap-24 lg:tw__px-8">

    {% if page.post_image %}
    <div class="tw__relative sm:tw__py-16 lg:tw__py-0">
      <div
        class="tw__relative tw__mx-auto tw__max-w-md tw__px-4 sm:tw__max-w-3xl sm:tw__px-6 lg:tw__max-w-none lg:tw__px-0 lg:tw__py-20">
        <!-- Post image -->
        <figure class="tw__relative tw__overflow-hidden tw__rounded-2xl tw__pt-64 tw__pb-10 tw__shadow-xl">
          <img class="tw__absolute tw__absolute_center tw__w-11/12" src="{{ page.post_image }}" alt="{{ page.title }}">
        </figure>
      </div>
    </div>
    {% endif %}


    <div class="tw__relative tw__mx-auto tw__max-w-md tw__px-4 sm:tw__max-w-3xl sm:tw__px-6 lg:tw__px-0">
      <!-- Content area -->
      <div class="tw__pt-12 sm:tw__pt-16 lg:tw__pt-20">
        {% if page.categories.size > 0 %}
          <a href="#">
            <span class="tw__rounded-lg tw__px-2 tw__py-1 tw__text-xs tw__bg-gray-200 tw__uppercase tw__font-bold tw__text-primary-700">
              {{ page.categories[0] }}
            </span>
          </a>
        {% endif %}
        <h2 class="tw__text-3xl tw__font-bold tw__tracking-tight tw__text-gray-900 sm:tw__text-4xl">{{ page.title }}
        </h2>

        {% if page.date %}
        <p class="tw__text-sm tw__text-gray-500">
          <time datetime='{{ page.date | date: "%Y-%M-%D" }}'>{{ page.date | date_to_string }}</time>
        </p>
        {% endif %}

        {% if page.author %}
        <span class="tw__capitalize">
          <a href="/author/{{page.author | slugify}}">By
            {{page.author}}</a>
        </span>
        {% endif %}

        <!-- Page Content -->
        <div class="tw__mt-6 tw__space-y-6 tw__text-gray-500">
          <p class="tw__text-lg">
            {{page.content}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
